<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <img src="assets/icons/logo.svg" alt="logo" />

      <aside>
        <img src="assets/icons/moon.svg" alt="theme-toggler" />
        <h3>Hello, There</h3>
      </aside>
    </header>

    <main>
      <section>
        <h1>Swing Into the Spider-Verse Trivia Challenge!</h1>
        <p>
          Ready to test your Spider-Man knowledge? Please sign in to access the
          trivia challenge and explore the adventures of your favorite
          Spider-Man. Start your heroic journey now!
        </p>
      </section>

      <button class="btn-long btn-sign-in">
        <img src="assets/icons/github.svg" alt="github" />
        Sign in with GitHub
      </button>
    </main>

    <footer>
      <p>
        &copy;
        <script> document.write(new Date().getFullYear());</script>
        SpiderMan Trivia Inc.
      </p>

      <img src="assets/icons/github.svg" alt="">
    </footer>
  </body>
</html>
