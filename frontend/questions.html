<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
    <title>Questions</title>
  </head>
  <body>
    <app-header ></app-header>

    <main  class="container main-container">
      <section class="questions-container">
        <p>
            Classic - Question 1 of 10
          </p>
        <h2>What job does Peter Parker have ?</h2>
        <progress value="50" max="100"></progress>
      </section>

      <section class="options-container">
        <options-btn icon="assets/icons/A.svg" option="High School Teacher" id="0"></options-btn>
        <options-btn icon="assets/icons/B.svg" option="Professional Photographer" id="1" ></options-btn>
        <options-btn icon="assets/icons/C.svg" option="Freelance Journalist" id="2"></options-btn>
        <options-btn icon="assets/icons/D.svg" option="Lab Assistant" id="3"></options-btn>
        <options-btn icon="assets/icons/arrow-right.svg" option="Submit answer" isSubmit="true" id="submit"></options-btn>
      </section>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/optionsButton.js"></script>
  </body>
</html>
